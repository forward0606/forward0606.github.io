<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>表單練習</title>
</head>

<body>
    <h1>表單</h1>
    <form action="./confirm">
        must input:<br>
        <input type="text" name="must_input" required>
        <br><br>
        input 4~8 letter with a~z:<br>
        <input type="text" name="try_letter" pattern="[a-z]{4,8}">
        <br><br>
        choose a time:<br>
        <input type="time" pattern="[0-9]{2}:[0-9]{2}">
        <br><br>
        input gmail s + "@gmail.com"<br>
        <input type="email" pattern=".+@gmail.com">
        <br><br>
        <input type="submit" value="提交">
        <input type="reset" value="重新輸入">
    </form>
</body>

</html>
