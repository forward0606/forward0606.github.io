<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>pomodoro</title>

        /* main {

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <h1 style="text-align: center;font-size: 50px;">pomodoro</h1>
    <div class="full text-center">
        <img src=" clock.png" height="200">
    </div>
    <div class="gg">123</div>
    <main>
        <div class="timer text-center  border border-success">
            <div class="">
                <div id="time">
                    <span id="minute"> 00 </span>
                    :
                    <span id="second">10</span>
                </div>
                <button type="button" class="btn btn-success btn-lg" id="start_stop"
                    style="margin-right: 5px;">START</button>
                <button type="button" class="btn btn-warning btn-lg" id="reset" style="margin-left: 5px;">RESET</button>
                <!-- <div id="start_stop">START</div> -->
            </div>
        </div>
        <div class="left_half text-center">
            <h2>add time</h2>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="add10min">10 min</button>
                <button type="button" class="btn btn-warning" id="add1min">1 min</button>
                <button type="button" class="btn btn-info" id="add10sec">10 sec</button>
                <button type="button" class="btn btn-success" id="add1sec">1 sec</button>
            </div>
        </div>
        <!-- <div id="add10min">add ten minute</div>
                <div id="add1min">add one minute</div>
                <div id="add10sec">add ten second</div>
                <div id="add1sec">add one second</div> -->
        <div class="left_half text-center">
            <h2>decrease time</h2>
            <div class=" btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-danger" id="dec10min">10 min</button>
                <button type="button" class="btn btn-warning" id="dec1min">1 min</button>
                <button type="button" class="btn btn-info" id="dec10sec">10 sec</button>
                <button type="button" class="btn btn-success" id="dec1sec">1 sec</button>
            </div>
        </div>
        <!-- <div id="dec10min">decrease ten minute</div>
                <div id="dec1min">decrease one minute</div>
                <div id="dec10sec">decrease ten second</div>
                <div id="dec1sec">decrease one second</div> -->

        <br>
        <br>
        <div class="progress full" , id="time_bar">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
            </div>
        </div>
    </main>
    <script src="buttom.js"></script>
